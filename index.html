<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Research Database</title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Research Database</h1>
    <form action="#" method="get">
			<div>
					<label for="search">Search</label>
					<input type="#" id="search" name="article_search"/>
			</div> 
			<div class="button">
					<button type="retrieve">Retrieve</button>
			</div>
    </form>
    
    <form action="#" method="post">
			<div>
					<label for="upload">Upload Article</label>
					<input type=file accept="application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document" name="article_upload" id="upload">
			</div>  
			<div>
					<label for="reference">Enter Reference In APA Format</label>
				<textarea id="reference" name="article_reference"></textarea>
			</div>
			<div>
					<label for="ab">Enter Annotated Bibliography</label>
				<textarea id="ab" name="artilce_ab"></textarea>
			</div>       	
				<div>
					<label for="meta">Meta Tags</label>
					<input type="#" id="meta" name="article_meta_tags" />
			</div> 
				<div class="button">
					<button type="submit">Submit</button>
			</div> 
		</form>
  
		<script src="script.js"></script>
</body>
</html>
